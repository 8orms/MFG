# Определяем основные настройки
client_max_body_size 50M;
proxy_connect_timeout 60;
proxy_send_timeout 60;
proxy_read_timeout 60;
send_timeout 60;

# Определяем апстримы для GeoServer'ов и GeoNetwork
upstream geoserver-ecw {
    server geoserver_ecw:8080;
}

upstream geoserver-vector {
    server geoserver_vector:8080;
}

upstream geonetwork {
    server geonetwork:8080;
}

# Основной сервер
server {
    # Указываем порт, который будет слушать nginx
    listen 80;
    # Имя сервера (в нашем случае localhost)
    server_name localhost;

    # Включаем подробное логирование
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Общие настройки прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Векторный GeoServer
    location /geoserver-vector/ {
        proxy_pass http://geoserver-vector/geoserver/;
        # Настройки редиректов для векторного GeoServer
        proxy_redirect http://geoserver-vector/geoserver/ /geoserver-vector/;
        proxy_redirect http://$host:8082/geoserver/ /geoserver-vector/;
        proxy_redirect http://$host/geoserver/ /geoserver-vector/;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
    }

    # Обработка аутентификации для векторного GeoServer
    location /geoserver-vector/j_spring_security_check {
        proxy_pass http://geoserver-vector/geoserver/j_spring_security_check;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect http://geoserver-vector/geoserver/ /geoserver-vector/;
    }

    # Растровый GeoServer
    location /geoserver-ecw/ {
        proxy_pass http://geoserver-ecw/geoserver/;
        # Настройки редиректов для растрового GeoServer
        proxy_redirect http://geoserver-ecw/geoserver/ /geoserver-ecw/;
        proxy_redirect http://$host:8081/geoserver/ /geoserver-ecw/;
        proxy_redirect http://$host/geoserver/ /geoserver-ecw/;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
    }

    # Обработка аутентификации для растрового GeoServer
    location /geoserver-ecw/j_spring_security_check {
        proxy_pass http://geoserver-ecw/geoserver/j_spring_security_check;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect http://geoserver-ecw/geoserver/ /geoserver-ecw/;
    }

    # GeoNetwork
    location /geonetwork/ {
        proxy_pass http://geonetwork/geonetwork/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Специальные настройки для WebSocket (используется в GeoNetwork)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Увеличиваем таймауты для длительных операций
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        
        # Настройки редиректов
        proxy_redirect http://geonetwork/geonetwork/ /geonetwork/;
        proxy_redirect http://$host:8083/geonetwork/ /geonetwork/;
    }

    # Обработка корневого пути
    location / {
        return 301 /geonetwork/;
    }
}
